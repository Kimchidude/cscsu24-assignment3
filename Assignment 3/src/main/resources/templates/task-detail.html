<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Task Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${task.name}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text=" 'ID: '+ ${task.id}"></h5>
            <p class="card-text" data-th-text=" 'Name: '+${task.name}"></p>
            <p class="card-text" data-th-text=" 'Description: '+${task.description}"></p>
            <a data-th-href="@{/tasks/delete/{id} (id=${task.id})}" class="btn btn-primary">Delete Task</a>
            <a data-th-href="@{/tasks/update/{id} (id=${task.id})}" class="btn btn-primary">Edit Task</a>
            <a data-th-href="@{/goals/{id} (id=${task.goalID})}" class="btn btn-primary">Go back</a>
        </div>
    </div>

</div>

</body>
</html>
