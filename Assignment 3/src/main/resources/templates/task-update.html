<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Task Update</h1>
    <form action="/tasks/update" method="post">
        <p>Task ID <input type="number" id="id" name="id" data-th-value="${task.id}" readonly/></p>
        <p>Goal ID <input type="number" id="goalID" name="goalID" data-th-value="${task.goalID}" readonly/></p>
        <p>Name <input type="text" id="name" name="name" data-th-value="${task.name}"/></p>
        <p>Description <input type="text" id="description" name="description" data-th-value="${task.description}"/></p>
        <p>Status
            <select id="status" name="status" data-th-value="${task.status}">
                <option value="pending" th:selected="${task.status == 'pending'}">Pending</option>
                <option value="in-progress" th:selected="${task.status == 'in-progress'}">In-Progress</option>
                <option value="done" th:selected="${task.status == 'done'}">Done</option>
                <option value="cancelled" th:selected="${task.status == 'cancelled'}">Cancelled</option>
            </select>
        </p>

        <button type="submit">Save</button>
    </form>


</div>
</body>
</html></title>
</head>

</body>
</html>
