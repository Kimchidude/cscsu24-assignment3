<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Goal Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${goal.name}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text=" 'ID: '+ ${goal.id}"></h5>
            <p class="card-text" data-th-text=" 'Name: '+${goal.name}"></p>
            <p class="card-text" data-th-text=" 'Description: '+${goal.description}"></p>
            <a data-th-href="@{/goals/delete/{id} (id=${goal.id})}" class="btn btn-primary">Delete Goal</a>
            <a data-th-href="@{/goals/update/{id} (id=${goal.id})}" class="btn btn-primary">Edit Goal</a>
            <a href="/goals/all" class="btn btn-primary">Go back</a>
        </div>
    </div>
</div>


<h2>Create a New Task for this Goal</h2>
<form action="/tasks/createForGoal" method="post">
    <input type="hidden" name="goalId" th:value="${goal.id}" />
    <input type="text" id="name" name="name" placeholder="Task Name" required />
    <input type="text" id="description" name="description" placeholder="Task Description" required />
    <button type="submit" class="btn btn-primary">Create Task</button>
</form>

<h2>Tasks</h2>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    <tr data-th-each="task: ${taskList}">
        <td>
            <a data-th-href="@{/tasks/{id}(id=${task.id})}" data-th-text="${task.id}"></a>
        </td>
        <td data-th-text="${task.name}"></td>
        <td data-th-text="${task.description}"></td>
        <td data-th-text="${task.status}">  </td>
    </tr>
</table>
</body>
</html>
