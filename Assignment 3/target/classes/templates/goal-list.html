<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Goal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal List</h1>
    <form action="/goals/create" method="post">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="description" name="description" placeholder="Description"/>
        <input type="date" id="targetDate" name="targetDate" placeholder="Target Date"/>
        <button type="submit">Create New Goal</button>
    </form>

    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Status</th>
        </tr>
        <tr data-th-each="goal : ${goalList}">
            <td>
                <a data-th-href="@{/goals/{id}(id=${goal.id})}" data-th-text="${goal.id}"></a>
            </td>
            <td data-th-text="${goal.name}"></td>
            <td data-th-text="${goal.description}"></td>
            <td data-th-text="${goal.targetDate}"></td>
            <td data-th-text="${goal.status}"></td>
        </tr>
    </table>
</div>
</body>
</html>
