<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Goal Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal Update</h1>
    <form action="/goals/update" method="post">
        <input type="hidden" id="id" name="id" data-th-value="${goal.id}" />
        <p>Name <input type="text" id="name" name="name" data-th-value="${goal.name}" /></p>
        <p>Description <input type="text" id="description" name="description" data-th-value="${goal.description}" /></p>
        <p>Target Date <input type="date" id="targetDate" name="targetDate" data-th-value="${goal.targetDate}" /></p>
        <p>Status
            <select id="status" name="status" data-th-value="${goal.status}">
                <option value="pending" th:selected="${goal.status == 'pending'}">Pending</option>
                <option value="in-progress" th:selected="${goal.status == 'in-progress'}">In-Progress</option>
                <option value="done" th:selected="${goal.status == 'done'}">Done</option>
                <option value="cancelled" th:selected="${goal.status == 'cancelled'}">Cancelled</option>
            </select>
        </p>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
